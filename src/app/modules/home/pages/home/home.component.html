<div class="container-fluid home-container" *ngIf="user$ | async as user">

    <div class="col-2">
      <app-side-nav [user]="user"></app-side-nav>
    </div>
    <div class="col-10" *ngIf="userApps$ | async as userApps">
      <app-user-apps [userApps]="userApps"></app-user-apps>
    </div>
  </div>
</div>
