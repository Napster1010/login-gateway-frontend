<div class="row login-container">
  <form class="text-center" [formGroup]="loginForm" (ngSubmit)="loginUser()">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Identification number</mat-label>
        <input matInput placeholder="Placeholder" formControlName="identificationNumber" required>
        <mat-icon matSuffix>assignment_ind</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Security code</mat-label>
        <input matInput placeholder="Placeholder" formControlName="securityCode" autocomplete="off" required>
        <mat-icon matSuffix>security</mat-icon>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid">Login</button>
      <a mat-button routerLink="/registration">Register here</a>
    </div>
  </form>
</div>
